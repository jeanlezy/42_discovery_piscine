<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        body { 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #f0f0f0;
        }
        
        #balloon { 
            width:200px; 
            height:200px; 
            background:red; 
            border-radius:50%; 
            cursor:pointer; }
    </style>
</head>

<body>
    <div id="balloon"></div>

<script>
    $(document).ready(function() { /* executa apos pagina carregar completamente */
        let size = 200; 
        let colors = ["red","green","blue"];
        let colorIndex = 0;

    $("#balloon").click(function() { /* seleciona o balao e add evento click */
        size += 10;
        if (size > 420) { 
            size = 200; 
            colorIndex = 0; 
        }
        else { 
            colorIndex = (colorIndex+1) % colors.length; 
        }

        $(this).css({  /* ref ao balao clicado*/
            width: size + "px", 
            height: size + "px", 
            backgroundColor: colors[colorIndex] 
        });
    });

    $("#balloon").mouseleave(function() {
        size -= 5;
        if (size < 200) 
            size = 200;
        else 
            colorIndex = (colorIndex -1 + colors.length) % colors.length;

        $(this).css({ 
            width: size+"px", 
            height: size+"px", 
            backgroundColor: colors[colorIndex] 
        });
    });
});
</script>
</body>
</html>
