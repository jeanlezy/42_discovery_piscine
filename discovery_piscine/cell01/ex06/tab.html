<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Responsive</title>
	
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		table {
			width: 100%;
			height: 100%;
			border-collapse: collapse; /* Colapsa as bordas da tab */
			table-layout: fixed; /* para incolhimento; */
		}

		td {
			font-size: 3vw; /* viewport width - texto cresce ou dim auto */
			border: 1px solid black;
			padding-left: 1vw; /* proporcional a tela */
			text-align: center;
		}

		.tb1 {
			text-align: center;
			background-color: slateblue;
		}

		.tb2 {
                        text-align: center;
                        background-color: springgreen;
                }

		@media (max-width: 500px) { /*para telas muito altas ou estreita*/
			td {
				font-size: 5vw;
			}
		}
		
		@media (max-height: 400px) {
            		td {
                	font-size: 4vh; /* ajusta tamanho do texto verticalmente */
            		}
        	}			
	</style>
</head>

<body>
	<table>
		<tr>
			<td class="tb1">Top 1</td>
			<td class="tb2">Top 2</td>
		</tr>
	</table>
</body>
</html>
